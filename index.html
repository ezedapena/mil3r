<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8"> 
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title> TEAM MIL3R </title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <link rel="stylesheet" href="styles/style.css">
   <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
   <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
   <!-- <script src="https://kit.fontawesome.com/672e10456a.js" crossorigin="anonymous"></script> -->
</head>
<body> 
   <header class="d-flex align-items-center col-12">
        <h1 class="ml-auto mr-1">TEAM</h1>
        <img id="logo" alt="Team Miler logo" src="images/logo.png">
        <h1 class="mr-auto ml-1">MIL3R</h1>
  </header>
  <main>
    <div id="app" >
        <div v-for="member in labels" class="members"> 
            <img class="photos" id="memberPhoto" alt="photo of member" :src="member.ImgRute">
            <div >
                <h2>{{member.Fullname}}</h2>
                <p>Phrase: "{{member.Phrase}}" </p>
                <p>Cancion favorita: "{{member.Song}}"</p>
                    <audio controls>
                        <source type="audio/wav" :src="member.SongRute">
                    </audio>
            </div>
        </div>
    </div>
</main>
<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/vue.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-database.js"></script>
<script src="js/main.js"></script>
</body>
</html>
